<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div id="boddy">
      <div class="container"> 
        <div class="forms-container">
          <div class="signin-signup">
            <form class="sign-in-form">
              <h2 class="title">Sign in</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" id="login-username" placeholder="Username" required />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="login-password" placeholder="Password" required />
              </div>
              <input type="submit" value="Login" class="btn solid" />
              <p id="login-message" class="error-message"></p>
              <p class="social-text">Or Sign in with social platforms</p>
              <div class="social-media">
                <a href="#" class="social-icon"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
              </div>
            </form>
            <form class="sign-up-form">
              <h2 class="title">Sign up</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" id="register-username" placeholder="Username" required />
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" id="register-email" placeholder="Email" required /> <!-- Added id -->
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="register-password" placeholder="Password" required />
              </div>
              <input type="submit" class="btn" value="Sign up" />
              <p id="register-message" class="error-message"></p>
              <p class="social-text">Or Sign up with social platforms</p>
              <div class="social-media">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
              </div>
            </form>
          </div>
        </div>
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>New here ?</h3>
              <h2>Welcome To CampRider</h2>
              <p>Register to enjoy personalized experiences and updates.</p>
              <button class="btn transparent" id="sign-up-btn">Sign up</button>
            </div>
            <img src="sign5.png" class="image" alt="" />
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>One of us ?</h3>
              <h2>Hey GLAians</h2>
              <p>Login to enjoy personalized experiences and updates.</p>
              <button class="btn transparent" id="sign-in-btn">Sign in</button>
            </div>
            <img src="sign4.png" class="image" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
