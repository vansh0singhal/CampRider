</head>
<body>
    <header id="nav">
        <div class="brand">
            <a href="./index.html">

                <img src="./ico/logo.png" alt=""> 
            </a> 
            <div class="brand-name">CAMP RIDER</div>
        </div>

        <nav id="toggle" class="nav menu ">
            <a id="toggler" class="nav-item menu-toggler">
                <img src="./ico/menu.svg" >
            </a>

            <a class="nav-item" id="events">
                Events
            </a>
            <a class="nav-item" id="plans" href="./Plans.html">

            </a>
            <a class="nav-item" id="stories">

            </a>
            <a class="nav-item" id="contactus" href="./ContactUs.html">

        <!-- <nav class="nav auth">
            <a class="nav-item">
                Login
            </a>
            <a class="nav-item">
                Register
            </a>
        </nav> -->

    <section class="contact">
        <div class="mail">

            <div class="content">
                <div class="title">
                    Send us somthing
                </div>
                <!-- <div class="subtitle">
                    subscribe to our mail list and recieve updates on our events ,stories and special offers !
                </div> -->
            </div>
            <form action="./index.html" class="form">
                <div class="group">
                    <input class="control" type="text" placeholder="user">
                </div>
                <div class="group">
                    <input class="control" type="email" placeholder="user@gmail.com">
                </div>
                <div class="group">
                    <textarea cols="30" rows="5" class="control" type="email" placeholder="your mail goes here !"></textarea>
                </div>
                <div class="btn btn-form">
                    Send !
                </div>
            </form>
        </div>

        <div class="address">

            <div class="content">
                <div class="title">
                    Come visit us
                </div>
                <div class="subtitle">
                    we are at <q>  19 st forbes IL Drakeside UO </q>

                </div>

                
            </div>


            <div class="map">
                <iframe width="100%" height="300" frameborder="0" scrolling="no" 
                marginheight="0" marginwidth="0" 
                src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=1%20Grafton%20Street,%20Dublin,%20Ireland+(Camprider)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
            </iframe>
            </div>

            
        </div>
